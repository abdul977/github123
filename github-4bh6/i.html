<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }
        .review-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .review-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .review-card:hover {
            transform: scale(1.05);
        }
        .review-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .review-card h3 {
            font-size: 1.2em;
            color: #333;
            margin-top: 15px;
        }
        .review-card p {
            color: #666;
            font-size: 0.95em;
        }
        .rating {
            color: #ffd700;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .engagement {
            margin-top: 15px;
            font-size: 0.9em;
            color: #888;
        }
        .engagement span {
            margin-right: 15px;
        }
    </style>
</head>

        const reviewContainer = document.getElementById('reviews');

        reviews.forEach(review => {
            const card = document.createElement('div');
            card.classList.add('review-card');

            card.innerHTML = `
                <img src="${review.imageUrl}" alt="${review.name}">
                <h3>${review.name}</h3>
                <p>${review.location} | ${review.date}</p>
                <div class="rating">${review.rating}</div>
                <p>${review.review}</p>
                <div class="engagement">
                    <span>Likes: ${review.likes}</span>
                    <span>Comments: ${review.comments}</span>
                </div>

            reviewContainer.appendChild(card);
        });

</body>
</html>
